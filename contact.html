<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon Link Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <title>Contact - Craving Bakery</title>
</head>

<body>
    <header class="masthead max-width">
        <!-- Header with logo and nav bar -->
        <a href="index.html">
            <div class="site-logo">
                <img src="images/logo.png" alt="Carving Bakery">
            </div>
        </a>
        <nav class="navbar">
            <ul class="main-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html" class="current">CONTACT US</a></li>
                <li><a href="cart.html">CART <i class="fa-solid fa-cart-shopping fa-bounce"
                            style="color: #207963;"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Starting the contact sestion of the page -->
    <main class="main max-width">
        <h2>Contact Us</h2>
        <div class="contact-text" id="contact">
            <img class="contactus-cake" src="images/contacus_cake.jpg" alt="Celebration Cake">

            <div class="contact-box">
                <h2>Drop us a message</h2>
                <!-- Adding a contact form -->
                <div class="form">
                    <form action="#" method="get">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required><br>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required><br>

                        <label for="message">Message</label>
                        <textarea name="message" id="message" required></textarea><br>

                        <div class="form-button">
                            <button class="button" type="submit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="contact-info">
                <h3>Email</h3>
                <p>lau00077@algonquinlive.com</p>
            </div>

            <div class="location-map">
                <h3>Location</h3>
                <p>1385 Woodroffe Ave, Nepean, ON K2G 1V8</p>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4784.711033225919!2d-75.76044367478123!3d45.350600453053815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1680030012983!5m2!1sen!2sca"
                        width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Site footer -->
    <footer class="site-footer max-width">
        <div class="footer-text">
            <p>
                &copy; Copyright Craving Bakery, 2023
            </p>
            <p>
                All the pictures are taken from the <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
    </footer>

</body>

</html>
